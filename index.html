<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/input.css">
</head>
<body>

    <div class="crud">


        <h1 class="text-green-400 text-3xl ">Cruds</h1>
        <h3 class="text-green-400 text-3xl">Project Mangment System</h3>
        
        
        <div class="my-4 w-3/4  mx-auto text-white" id="input">
            <input  class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="text" id="title" placeholder="Title">
        
            <div class="price flex justify-center gap-3 ">
                <input onkeyup="getTotal()" class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="getTotal()" class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" class=" focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="number" id="discount" placeholder="Discount">
                <small id="total" class="bg-red-500 p-2 rounded-md cursor-pointer px-5 text-xl"> </small>
        
            </div>
            <input class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="number" id="count" placeholder="Count">
            <input  class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="text" id="category" placeholder="Category">
        <button onclick="showData()" id="submit" class="bg-green-500 hover:bg-green-900 w-full p-2 text-xl font-bold  rounded-lg text-black hover:tracking-widest transition-all duration-500 focus:text-white focus:bg-green-950 ">Create</button>
            
            
            
        </div>
        
        
        <div class="my-4 w-3/4  mx-auto text-white" id="output">
        <div class="searchBlock">
            <input onkeyup="searchItem(this.value)" class="focus:bg-green-950 my-3 w-full rounded-md p-2 bg-gray-950 focus:scale-110 focus:duration-500 outline-none" type="text" id="search" placeholder="Search">
        <div class="btnSearch flex justify-between">
            <button onclick="getSearchMood(this.id)" id="searchTitle" class="block w-1/3 bg-green-500 hover:bg-green-900  p-2 text-xl font-bold  rounded-lg text-black hover:tracking-widest transition-all duration-500 focus:text-white focus:bg-green-950 ">Search By Title</button>
            <button onclick="getSearchMood(this.id)" id="searchCategory" class= "block w-1/3 bg-green-500 hover:bg-green-900  p-2 text-xl font-bold  rounded-lg text-black hover:tracking-widest transition-all duration-500 focus:text-white focus:bg-green-950 ">Search By Category</button>
        
        </div>
        <div id="clear"></div>
        </div>
        </div>

        <table class="my-4 w-3/4  mx-auto text-white">
            <thead class="text-2xl">
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Taxes</th>
                <th>Ads</th>
                <th>Discount</th>
                <th>Total</th>
                <th>Count</th>
                <th>Category</th>
                <th>Update</th>
                <th>Delete</th>
            </thead>
            <tbody id="tbody">
                


                
    
            </tbody>
        </table>


    </div>
    
    

<script src="js/crud.js"></script>
    
</body>
</html>
